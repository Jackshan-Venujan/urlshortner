---
- name: Deploy URL Shortener Application
  hosts: app_servers
  become: yes
  vars:
    app_name: urlshortner
    dockerhub_username: venujan
    app_domain: "{{ ansible_host }}"
    mongo_port: 27019
    server_port: 5001
    client_port: 8000
  
  tasks:
    - name: Install required packages
      apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg
        - lsb-release
        - python3-pip
      
    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
    
    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
    
    - name: Install Docker and dependencies
      apt:
        name: "{{ item }}"
        state: present
        update_cache: yes
      loop:
        - docker-ce
        - docker-ce-cli
        - containerd.io
        - docker-compose-plugin
    
    - name: Install docker-compose using pip
      pip:
        name: docker-compose
        state: present
    
    - name: Start and enable Docker service
      systemd:
        name: docker
        state: started
        enabled: yes
    
    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes
    
    - name: Create app directory
      file:
        path: "/home/ubuntu/{{ app_name }}"
        state: directory
        owner: ubuntu
        group: ubuntu
        mode: '0755'
      
    - name: Stop and remove existing containers
      shell: |
        docker stop $(docker ps -aq) || true
        docker rm $(docker ps -aq) || true
      ignore_errors: yes
    
    - name: Create docker-compose.yml
      template:
        src: docker-compose.yml.j2
        dest: "/home/ubuntu/{{ app_name }}/docker-compose.yml"
        owner: ubuntu
        group: ubuntu
        mode: '0644'
    
    - name: Pull Docker images
      shell: |
        docker pull {{ dockerhub_username }}/{{ app_name }}-server:latest
        docker pull {{ dockerhub_username }}/{{ app_name }}-client:latest
      args:
        chdir: "/home/ubuntu/{{ app_name }}"
      become: yes
      become_user: ubuntu
    
    - name: Run Docker Compose
      shell: |
        docker-compose up -d
      args:
        chdir: "/home/ubuntu/{{ app_name }}"
      become: yes
      become_user: ubuntu
    
    - name: Check if containers are running
      shell: docker ps
      register: docker_status
    
    - name: Display container status
      debug:
        var: docker_status.stdout_lines
    
    - name: Display application URL
      debug:
        msg: 
          - "URL Shortener application is now available at:"
          - "Frontend: http://{{ app_domain }}:{{ client_port }}"
          - "Backend API: http://{{ app_domain }}:{{ server_port }}/api"
